                  <!-- Add a svg area, empty -->
                  <!-- Initialize a select button -->
                  <select id="selectButton"></select>
                  <div id="my_dataviz">
                  </div>
                  
                  <script>
                        // set the dimensions and margins of the graph
                        var margin = {top: 10, right: 100, bottom: 30, left: 30},
                            width = 760 - margin.left - margin.right,
                            height = 500 - margin.top - margin.bottom;
                      
                      
                        // append the svg object to the body of the page
                        var svg = d3.select("#my_dataviz")
                          .append("svg")
                            .attr("width", width + margin.left + margin.right)
                            .attr("height", height + margin.top + margin.bottom)
                          .append("g")
                            .attr("transform",
                                  "translate(" + margin.left + "," + margin.top + ")");

                      
                        //Read the data
                        d3.csv("./Data/Alla.csv", function(data) {

                            // List of groups (here I have one group per column)
                            var allGroup = ["Centralt", "Styrelsen", "METAdorerna", "Naringslivsgruppen", "MediasBranschdag", "Mottagningen", "Klubbmasteriet", "Kommunikationsnamnden", "Studienamnden", "Valberedningen", "Fotogruppen", "Qulturnamnden", "Medielabbet", "Sanglederiet", "Spexmasteriet", "Idrottsnamnden", "Matlaget", "Spelnorderiet", "InternationellaNamnden", "METAspexet", "Resultat"]
                            
                            var x_domain = d3.extent(data, function(d) { return d.Year; });// [2012, 2019]
                            
                            
                            // add the options to the button
                            d3.select("#selectButton")
                              .selectAll('myOptions')
                                .data(allGroup)
                              .enter()
                                .append('option')
                              .text(function (d) { return d; }) // text showed in the menu
                              .attr("value", function (d) { return d; }) // corresponding value returned by the button

                            // Add X axis --> it is a date format
                            var x = d3.scaleLinear()
                              .domain(x_domain)
                              .range([ 0, width ]);
                            svg.append("g")
                              .attr("transform", "translate(0," + height + ")")
                              .call(d3.axisBottom(x));

                            // Add Y axis
                            var y = d3.scaleLinear()
                              .domain( [0,31000])
                              .range([ height, 0 ]);
                            svg.append("g")
                              .call(d3.axisLeft(y));
                            
                            // Creates Tooltip
                            var Tooltip = d3.select("#my_dataviz")
                                .append("div")
                                .style("opacity", 0)
                                .attr("class", "tooltip")
                                .style("background-color", "white")
                                .style("border", "solid")
                                .style("border-width", "2px")
                                .style("border-radius", "5px")
                                .style("padding", "5px")

                            // Initialize line with group a
                            var line = svg
                              .append('g')
                              .append("path")
                                .datum(data)
                                .attr("d", d3.line()
                                  .x(function(d) { return x(+d.Year) })
                                  .y(function(d) { return y(+d.Centralt) })
                                )
                                .attr("stroke", "black")
                                .style("stroke-width", 4)
                                .style("fill", "none")

                            // Initialize dots with group a
                            var dot = svg
                              .selectAll('circle')
                              .data(data)
                              .enter()
                              .append('circle')
                                .attr("cx", function(d) { return x(+d.Year) })
                                .attr("cy", function(d) { return y(+d.Centralt) })
                                .attr("r", 5)
                                .style("fill", "#69b3a2")
                            .on("mouseover", function(d) {		
                                Tooltip.transition()		
                                    .duration(200)		
                                    .style("opacity", .9);		
                                Tooltip	.html(d.value)	
                                    .style("left", (d3.event.pageX) + "px")		
                                    .style("top", (d3.event.pageY) + "px");	
                                })					
                            .on("mouseout", function(d) {		
                                Tooltip.transition()		
                                    .duration(500)		
                                    .style("opacity", 0);	
                            });
                                
                            
                            // A function that update the chart
                            function update(selectedGroup) {

                              // Create new data with the selection?
                              var dataFilter = data.map(function(d){return {Year: d.Year, value:d[selectedGroup]} })
                              console.log(dataFilter)
                                
                                var lista = document.getElementById("topList");
                                lista.innerHTML = "";
                                 
                                
                                for (key in dataFilter) {
                                    var yearr = parseInt(dataFilter[key].Year) + 1;
                                    lista.innerHTML += "<p>" + dataFilter[key].Year + "/" + yearr + ": " + dataFilter[key].value + "kr</p>" ;
                                }
                                var namnd = dataFilter.value
                                console.log(namnd)
                                
                                
                                
                                
                                
                              // Give these new data to update line
                              line
                                  .datum(dataFilter)
                                  .transition()
                                  .duration(1000)
                                  .attr("d", d3.line()
                                    .x(function(d) { return x(+d.Year) })
                                    .y(function(d) { return y(+d.value) })
                                  )
                              dot
                                .data(dataFilter)
                                .transition()
                                .duration(1000)
                                  .attr("cx", function(d) { return x(+d.Year) })
                                  .attr("cy", function(d) { return y(+d.value) })
                            }

                            // When the button is changed, run the updateChart function
                            d3.select("#selectButton").on("change", function(d) {
                                // recover the option that has been chosen
                                var selectedOption = d3.select(this).property("value")
                                // run the updateChart function with this selected option
                                console.log(selectedOption)
                                
                                var lab = document.getElementById("namnd");
                                lab.innerHTML = "";
                                lab.innerHTML += "<p><strong>" + selectedOption + "</strong></p>" ; 
                                
                                update(selectedOption)
                            })

                        });

                      } , false);
